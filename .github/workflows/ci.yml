name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_API_URL: https://nightly-backend.onrender.com
      VITE_SUPABASE_URL: https://vraqoadztmswgtfvlily.supabase.co
      VITE_SUPABASE_ANON_KEY: ci_placeholder
      VITE_GOOGLE_MAPS_API_KEY: ci_placeholder
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npx tsc --noEmit
      - run: npm run lint
      - run: npm run build
